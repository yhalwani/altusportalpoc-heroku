<div>
  <div class="authenicated" *ngIf="authenticated">
    <app-usernotification></app-usernotification>
    <app-applauncher></app-applauncher>
    <app-usericon></app-usericon>
  </div>
  <div class="unauthenicated" *ngIf="!authenticated">
    <button id="sign-in-link" onclick="onLogin(identity)">
      Login
    </button>
  </div>
</div>
